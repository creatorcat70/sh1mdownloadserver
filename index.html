<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #404040;
        }

        .header {
            background: linear-gradient(135deg, #2d2d2d, #404040);
            color: #e5e5e5;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #f5f5f5;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
            color: #b5b5b5;
        }

        .breadcrumb {
            background: #1a1a1a;
            padding: 15px 30px;
            border-bottom: 1px solid #404040;
            font-size: 14px;
            color: #888;
        }

        .breadcrumb span {
            cursor: pointer;
            color: #b5b5b5;
            text-decoration: underline;
        }

        .content {
            padding: 30px;
            background: #1e1e1e;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .folder-item {
            background: linear-gradient(135deg, #333, #404040);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #505050;
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #404040, #505050);
        }

        .folder-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: grayscale(100%);
        }

        .folder-name {
            color: #888;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .file-list {
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #404040;
        }

        .file-list h3 {
            background: #1a1a1a;
            color: #e5e5e5;
            padding: 20px;
            margin: 0;
            font-size: 1.3rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #404040;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-item:hover {
            background: #333;
            transform: translateX(5px);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            filter: grayscale(100%);
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #888;
            margin-bottom: 2px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #404040, #333);
            color: #888;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid #505050;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #505050, #404040);
            color: #b5b5b5;
        }

        .back-btn {
            background: linear-gradient(135deg, #404040, #333);
            color: #888;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.2s ease;
            border: 1px solid #505050;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #505050, #404040);
            color: #b5b5b5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            filter: grayscale(100%);
        }

        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Sydney's Download Server</h1>
            <p>Browse and download files from organized folders</p>
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
            <span onclick="navigateToRoot()">üè† Home</span>
        </div>
        
        <div class="content">
            <button class="back-btn" id="backBtn" onclick="goBack()" style="display: none;">
                ‚Üê Back
            </button>
            
            <div id="folderView">
                <div class="folder-grid" id="folderGrid"></div>
            </div>
            
            <div id="fileView" style="display: none;">
                <div class="file-list">
                    <h3 id="currentFolderTitle">Files</h3>
                    <div id="fileListContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File structure - you can modify this to match your actual files
        const fileStructure = {
            'sh1mboot': {
                files: [
                    { name: 'Report.pdf', size: '2.4 MB', url: 'files/sh1mboot/report.pdf' },
                    { name: 'Presentation.pptx', size: '5.1 MB', url: 'files/sh1mboot/presentation.pptx' },
                    { name: 'Spreadsheet.xlsx', size: '890 KB', url: 'files/sh1mboot/spreadsheet.xlsx' }
                ]
            },
            'sh1mmer': {
                files: [
                    { name: 'Photo1.jpg', size: '3.2 MB', url: 'files/sh1mmer/photo1.jpg' },
                    { name: 'Logo.png', size: '156 KB', url: 'files/sh1mmer/logo.png' },
                    { name: 'Banner.svg', size: '45 KB', url: 'files/sh1mmer/banner.svg' }
                ]
            },
            'Disclaimer': {
                files: [],
                disclaimer: `# Liability
I, thefakesydney, AM NOT LIABLE FOR ANY DAMAGE YOU DO TO YOUR CHROMEBOOK, OR ANY TROUBLE YOU GET IN FOR RUNNING ANY OF THIS!

# Association
I, thefakesydney, AM NOT ASSOCIATED NOR HELPED WITH MERCURY WORKSHOP IN ANY WAY SHAPE OR FORM. DO NOT ASSOCIATE ME WITH THEM`
            }
        };

        let currentPath = [];
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üóÇÔ∏è',
                'doc': 'üóÇÔ∏è', 'docx': 'üóÇÔ∏è',
                'xls': 'üóÇÔ∏è', 'xlsx': 'üóÇÔ∏è',
                'ppt': 'üóÇÔ∏è', 'pptx': 'üóÇÔ∏è',
                'jpg': 'üóÇÔ∏è', 'jpeg': 'üóÇÔ∏è', 'png': 'üóÇÔ∏è', 'gif': 'üóÇÔ∏è', 'svg': 'üóÇÔ∏è',
                'mp4': 'üóÇÔ∏è', 'avi': 'üóÇÔ∏è', 'mov': 'üóÇÔ∏è',
                'mp3': 'üóÇÔ∏è', 'wav': 'üóÇÔ∏è', 'flac': 'üóÇÔ∏è',
                'zip': 'üóÇÔ∏è', 'rar': 'üóÇÔ∏è', '7z': 'üóÇÔ∏è',
                'exe': 'üóÇÔ∏è', 'msi': 'üóÇÔ∏è',
                'txt': 'üóÇÔ∏è', 'md': 'üóÇÔ∏è'
            };
            return iconMap[ext] || 'üóÇÔ∏è';
        }

        function renderFolders() {
            const folderGrid = document.getElementById('folderGrid');
            const folders = Object.keys(fileStructure);
            
            if (folders.length === 0) {
                folderGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üóÇÔ∏è</div>
                        <h3>No folders available</h3>
                        <p>Add folders to your file structure to get started.</p>
                    </div>
                `;
                return;
            }
            
            folderGrid.innerHTML = folders.map(folder => `
                <div class="folder-item" onclick="openFolder('${folder}')">
                    <div class="folder-icon">üóÇÔ∏è</div>
                    <div class="folder-name">${folder}</div>
                </div>
            `).join('');
        }

        function openFolder(folderName) {
            currentPath = [folderName];
            updateBreadcrumb();
            showFiles(folderName);
        }

        function showFiles(folderName) {
            const folder = fileStructure[folderName];
            const folderView = document.getElementById('folderView');
            const fileView = document.getElementById('fileView');
            const backBtn = document.getElementById('backBtn');
            const currentFolderTitle = document.getElementById('currentFolderTitle');
            const fileListContainer = document.getElementById('fileListContainer');

            folderView.style.display = 'none';
            fileView.style.display = 'block';
            backBtn.style.display = 'block';
            currentFolderTitle.textContent = `Files in ${folderName}`;

            // Check if this is the disclaimer folder
            if (folder && folder.disclaimer) {
                fileListContainer.innerHTML = `
                    <div style="padding: 30px; color: #888; line-height: 1.6; font-family: monospace;">
                        <pre style="white-space: pre-wrap; margin: 0;">${folder.disclaimer}</pre>
                    </div>
                `;
                return;
            }

            if (!folder || folder.files.length === 0) {
                fileListContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üóÇÔ∏è</div>
                        <h3>No files in this folder</h3>
                        <p>This folder is currently empty.</p>
                    </div>
                `;
                return;
            }

            fileListContainer.innerHTML = folder.files.map(file => `
                <div class="file-item" onclick="downloadFile('${file.url}', '${file.name}')">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${file.size}</div>
                    </div>
                    <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${file.url}', '${file.name}')">
                        Download
                    </button>
                </div>
            `).join('');
        }

        function downloadFile(url, filename) {
            // Create a temporary anchor element to trigger download
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Optional: Show download feedback
            showDownloadFeedback(filename);
        }

        function showDownloadFeedback(filename) {
            // Create temporary notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #404040, #333);
                color: #b5b5b5;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease;
                border: 1px solid #505050;
            `;
            notification.textContent = `Downloading ${filename}...`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function goBack() {
            currentPath = [];
            updateBreadcrumb();
            showFolderView();
        }

        function navigateToRoot() {
            currentPath = [];
            updateBreadcrumb();
            showFolderView();
        }

        function showFolderView() {
            const folderView = document.getElementById('folderView');
            const fileView = document.getElementById('fileView');
            const backBtn = document.getElementById('backBtn');

            folderView.style.display = 'block';
            fileView.style.display = 'none';
            backBtn.style.display = 'none';
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            if (currentPath.length === 0) {
                breadcrumb.innerHTML = '<span onclick="navigateToRoot()">üóÇÔ∏è Home</span>';
            } else {
                breadcrumb.innerHTML = `
                    <span onclick="navigateToRoot()">üóÇÔ∏è Home</span> > 
                    <span>${currentPath.join(' > ')}</span>
                `;
            }
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the page
        renderFolders();
    </script>
</body>
</html>
